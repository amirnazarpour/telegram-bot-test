<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeedHunterClicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* Loader styles */
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Center the loader using flexbox */
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999; /* Ensures loader is on top of other content */
      }

      /* Initially hide the canvas and show the loader */
      #unity-canvas {
        display: none;
        background: #000000;
      }
    </style>
  </head>
  <body style="padding: 0; border: 0; margin: 0;">
    
    <!-- Loader container -->
    <div id="loader-wrapper">
      <div class="loader"></div>
    </div>

    <!-- Unity canvas -->
    <canvas id="unity-canvas" width="360" height="640" tabindex="-1"></canvas>
    <script src="Build/40.loader.js"></script>
    <script>
      // Function to hide loader and show the game canvas
      function hideLoader() {
        document.getElementById('loader-wrapper').style.display = 'none';
        const canvas = document.getElementById('unity-canvas');
        canvas.style.display = 'block';
        
        // Ensure proper canvas sizing on mobile devices
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";
          document.body.style.textAlign = "left";
        } else {
          canvas.style.width = "360px";  // restore original size for non-mobile
          canvas.style.height = "640px";
        }
      }

      // Load Unity instance and initialize Telegram WebApp interaction
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/40.data",
        frameworkUrl: "Build/40.framework.js",
        codeUrl: "Build/40.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SeedHunter",
        productName: "SeedHunterClicker",
        productVersion: "1.0",
      }).then((instance) => {
        // Hide the loader and show the canvas when Unity instance is ready
        hideLoader();
        unityInstance = instance;  // Store Unity instance globally
        SendUserInformationToUnity();
        SendStartParameterToUnity();
   
      }).catch((message) => {
        alert("Failed to load Unity instance: " + message);
      });

      const tg = window.Telegram.WebApp;

      function ReturnUserInformation() {
      const user = tg.initDataUnsafe?.user;
      return user ? JSON.stringify(user) : null;
      }

      function ReturnStartParam() {
       const start_param = tg.initDataUnsafe?.start_param;
       return start_param ? JSON.stringify(start_param) : null;
      }

       function SendStartParameterToUnity() {
          const start_param = ReturnStartParam();
          if (start_param) {
            unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', start_param);
            } else {
           unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', 'No parameter available');
          }
        }

      function SendUserInformationToUnity() {
          const userInfo = ReturnUserInformation();
          if (userInfo) {
              unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', userInfo);
          } else {
              unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', 'No user data available');
          }
      }

    </script>
  </body>
</html>
