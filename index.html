<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeedHunterClicker</title>
     <!-- Include Telegram WebApp SDK -->
     <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=360 height=640 tabindex="-1" style="width: 360px; height: 640px; background: #000000"></canvas>
        
    <!-- Unity Loader Script -->
    <script src="Build/24.loader.js"></script>
    <script>
         // Declare Unity instance globally
         var unityInstance;

         // Detect mobile devices and adjust canvas size
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

       // Load Unity instance and initialize Telegram WebApp interaction
       createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/24.data",
        frameworkUrl: "Build/24.framework.js",
        codeUrl: "Build/24.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SeedHunter",
        productName: "SeedHunterClicker",
        productVersion: "1.0",
      }).then((instance) => {
        unityInstance = instance;  // Store Unity instance globally

        // Check if Telegram WebApp is available and initialized
        if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
          const user = Telegram.WebApp.initDataUnsafe.user;  // Get user data from Telegram
          
          // Send user data to Unity's GameObject 'GetUserFromHTML' and its method 'ReceiveUsersInformation'
          unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUsersInformation', JSON.stringify(user));
        }
      }).catch((message) => {
        alert("Failed to load Unity instance: " + message);
      });
    </script>
  </body>
</html>
