<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeedHunterClicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* Loader styles */
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide the loader by default */
      #loader-wrapper {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Initially hide the canvas and show the loader */
      #unity-canvas {
        display: none;
      }
    </style>
  </head>
  <body style="padding: 0; border: 0; margin: 0;">

    <!-- Loader container -->
    <div id="loader-wrapper">
      <div class="loader"></div>
    </div>

    <!-- Unity canvas -->
    <canvas id="unity-canvas" width="360" height="640" tabindex="-1" style="background: #000000"></canvas>
    <script src="Build/34.loader.js"></script>

    <script>
      // Function to get query parameters from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Function to hide loader and show the game canvas
      function hideLoader() {
        document.getElementById('loader-wrapper').style.display = 'none';
        document.getElementById('unity-canvas').style.display = 'block';
      }

      // Load Unity instance and initialize Telegram WebApp interaction
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/34.data",
        frameworkUrl: "Build/34.framework.js",
        codeUrl: "Build/34.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SeedHunter",
        productName: "SeedHunterClicker",
        productVersion: "1.0",
      }).then((instance) => {
        // Hide the loader and show the canvas when Unity instance is ready
        hideLoader();
        unityInstance = instance;  // Store Unity instance globally

        // Check if Telegram WebApp is available and initialized
        if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
          const user = Telegram.WebApp.initDataUnsafe.user;
          
          // Send user data to Unity's GameObject 'GetUserFromHTML' and its method 'ReceiveUsersInformation'
          unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', JSON.stringify(user));

          // Get the 'start' parameter from URL and send it to Unity
          const startParam = getQueryParam('start');
          if (startParam) {
            unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', startParam);
          }
        }
      }).catch((message) => {
        alert("Failed to load Unity instance: " + message);
      });
    </script>
  </body>
</html>
