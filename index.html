<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Fight_MEE</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js?v=1.0"></script>
  <script src="unity-webview.js?v=1.0"></script>
  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #loader-container.hidden {
      display: none;
    }

    #unity-container {
      display: none; /* Hide Unity container until loading is complete */
    }
  </style>
</head>
<body>
  <div id="loader-container">
    <div class="loader"></div>
  </div>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=360 height=640 tabindex="-1"></canvas>
  </div>

  <script>

    const tg = window.Telegram?.WebApp;
    tg.ready();
    function expandTelegram() {
      if (tg.Telegram && tg.Telegram.WebApp) {
        tg.expand();
      }
    }

    // Detect first visit and force a reload if necessary
    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem('visited')) {
        localStorage.setItem('visited', 'true');
        location.reload(); // Force reload only on first visit
      } else {
        expandTelegram();
      }
    });

    window.addEventListener('resize', expandTelegram); // Reapply expand on resize

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loaderContainer = document.querySelector("#loader-container");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/66.loader.js?v=" + new Date().getTime();
    var config = {
      dataUrl: buildUrl + "/66.data?v=" + new Date().getTime(),
      frameworkUrl: buildUrl + "/66.framework.js?v=" + new Date().getTime(),
      codeUrl: buildUrl + "/66.wasm?v=" + new Date().getTime(),
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MedievalEmpires",
      productName: "Fight_MEE",
      productVersion: "0.1",
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "360px";
      canvas.style.height = "640px";
    }

    var unityInstance;
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        // Optionally handle loading progress here
      }).then((instance) => {
        unityInstance = instance;
        SendUserInformationToUnity();
        SendStartParameterToUnity();
        unityInstance.SetFullscreen(1);

        // Show Unity container and apply expand again after Unity loads
        container.style.display = "block";
        loaderContainer.classList.add("hidden");
        expandTelegram();
        setTimeout(expandTelegram, 2000); // Fallback expand with additional delay
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    

    function ReturnUserInformation() {
      const user = tg?.initDataUnsafe?.user;
      return user ? JSON.stringify(user) : null;
    }

    function ReturnStartParam() {
      const start_param = tg?.initDataUnsafe?.start_param;
      return start_param ? JSON.stringify(start_param) : null;
    }

    function SendStartParameterToUnity() {
      const start_param = ReturnStartParam();
      if (start_param) {
        try {
          unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', start_param);
        } catch (error) {
          console.error("Failed to send start parameter:", error);
        }
      } else {
        unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', 'No parameter available');
      }
    }

    function SendUserInformationToUnity() {
      const userInfo = ReturnUserInformation();
      if (userInfo) {
        try {
          unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', userInfo);
        } catch (error) {
          console.error("Failed to send user information:", error);
        }
      } else {
        unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', 'No user data available');
      }
    }
  </script>
</body>
</html>
