<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeedHunterClicker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="unity-webview.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=360 height=640 tabindex="-1"></canvas>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/51.loader.js";
      var config = {
        dataUrl: buildUrl + "/51.data",
        frameworkUrl: buildUrl + "/51.framework.js",
        codeUrl: buildUrl + "/51.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SeedHunter",
        productName: "SeedHunterClicker",
        productVersion: "1.0",
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop style
        canvas.style.width = "360px";
        canvas.style.height = "640px";
      }


      var unityInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Optionally handle loading progress
        }).then((instance) => {
          unityInstance = instance;  // Store the instance globally
          // Automatically trigger fullscreen once the game is loaded
          unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

    </script>
  </body>
</html>
