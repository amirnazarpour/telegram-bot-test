<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeedHunterClicker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="unity-webview.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <!-- Loader Styles -->
    <style>
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #unity-canvas {
        display: none;
        background: #000000;
      }
    </style>
  </head>
  <body style="padding: 0; border: 0; margin: 0;">
    
    <!-- Loader Container -->
    <div id="loader-wrapper">
      <div class="loader"></div>
    </div>

    <!-- Unity canvas -->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=360 height=640 tabindex="-1"></canvas>
    </div>

    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/48.loader.js";
      var config = {
        dataUrl: buildUrl + "/48.data",
        frameworkUrl: buildUrl + "/48.framework.js",
        codeUrl: buildUrl + "/48.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SeedHunter",
        productName: "SeedHunterClicker",
        productVersion: "1.0",
      };

      function hideLoader() {
        document.getElementById('loader-wrapper').style.display = 'none';
        canvas.style.display = 'block';

        // Ensure proper canvas sizing on mobile devices
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";
          document.body.style.textAlign = "left";
        } else {
          canvas.style.width = "360px";  // restore original size for non-mobile
          canvas.style.height = "640px";
        }
      }

      var unityInstance;
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Optionally handle loading progress (e.g., update a progress bar if needed)
        }).then((instance) => {
          unityInstance = instance;
          hideLoader();
          SendUserInformationToUnity();
          SendStartParameterToUnity();
          unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);


      const tg = window.Telegram?.WebApp;  // Check if Telegram is available

      function ReturnUserInformation() {
          const user = tg?.initDataUnsafe?.user;
          return user ? JSON.stringify(user) : null;
      }

      function ReturnStartParam() {
          const start_param = tg?.initDataUnsafe?.start_param;
          return start_param ? JSON.stringify(start_param) : null;
      }

      function SendStartParameterToUnity() {
          const start_param = ReturnStartParam();
          if (start_param) {
              try {
                  unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', start_param);
              } catch (error) {
                  console.error("Failed to send start parameter:", error);
              }
          } else {
              unityInstance.SendMessage('GetUserFromHTML', 'RecieveStartParameter', 'No parameter available');
          }
      }

      function SendUserInformationToUnity() {
          const userInfo = ReturnUserInformation();
          if (userInfo) {
              try {
                  unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', userInfo);
              } catch (error) {
                  console.error("Failed to send user information:", error);
              }
          } else {
              unityInstance.SendMessage('GetUserFromHTML', 'ReceiveUserInformation', 'No user data available');
          }
      }

    </script>
  </body>
</html>
